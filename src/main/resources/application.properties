# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection
spring.datasource.url = jdbc:mysql://localhost:3306/samas?useSSL=false
# Username and password
spring.datasource.username = samas
spring.datasource.password = test
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).
# Show or not log for each sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace 
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# ===============================
# = LIQUIBASE
# ===============================

liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# ===============================
# = SPRING BATCH
# ===============================

spring.batch.job.enabled=false

# ===============================
# = SAMAS
# ===============================

samas.pip.directory=~/samas/pip
samas.user.csv.directory=~/samas/csv
samas.test.bootstrap= false
# ===============================
# = ELASTICSEARCH
# ===============================

spring.data.elasticsearch.cluster-name=SAMAS-Elastic
spring.data.elasticsearch.cluster-nodes= 127.0.0.1:9300
spring.data.elasticsearch.repositories.enabled=true
