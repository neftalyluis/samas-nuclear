<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Activo</title>
    </h:head>
    <h:body>

        <h3>Activo</h3>
        <p:dataTable var="activoEntry" value="#{activoBean.activoList}" reflow="true" rows="50" paginator="true">

            <p:column headerText="Clave Pizarra">
                <h:outputText value="#{activoEntry.clavePizarra}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{activoEntry.nombre}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{activoEntry.tipo}" />
            </p:column>

            <p:column headerText="Venta en Corto?">
                <h:outputText value="#{activoEntry.ventaEnCorto}" />
            </p:column>

            <p:column headerText="Puja Minima">
                <h:outputText value="#{activoEntry.pujaMinima}" />
            </p:column>

            <p:column headerText="Mercado">
                <h:outputText value="#{activoEntry.mercado.nombre}" />
            </p:column>

        </p:dataTable>

    </h:body>
</html>
