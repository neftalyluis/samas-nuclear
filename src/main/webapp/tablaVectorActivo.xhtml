<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabla VectorActivo</title>
    </h:head>
    <h:body>
        <p:dataTable var="vectorActivo" value="#{vectorActivoBean.vectorActivoList}">
            
            <p:column headerText="Fecha">
                <h:outputText value="#{vectorActivo.fecha}" />
            </p:column>
 
            <p:column headerText="Activo">
                <h:outputText value="#{vectorActivo.activo}" />
            </p:column>
 
            <p:column headerText="Precio Limpio">
                <h:outputText value="#{vectorActivo.precioLimpio}" />
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>
