<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Dashboard</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" styleClass="overflow: hidden">
                <p:ribbon>
                    <p:tab title="View">
                        <p:ribbonGroup label="Zoom">
                            <p:commandButton value="In" icon="ui-ribbonicon-zoomin" styleClass="ui-ribbon-bigbutton" type="button" />
                            <p:commandButton value="Out" icon="ui-ribbonicon-zoomout" styleClass="ui-ribbon-bigbutton" type="button"/>   
                        </p:ribbonGroup>
                    </p:tab>
                </p:ribbon>            
            </p:layoutUnit>


            <p:layoutUnit position="west">
                <h:form>
                    <p:growl autoUpdate="true"/>

                    <p:panelMenu>
                        <p:submenu label="Ajax Menuitems">
                            <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                            <p:menuitem value="Update" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
            </p:layoutUnit>

        </p:layout>   
    </h:body>
</html>
