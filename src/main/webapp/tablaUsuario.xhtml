<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabla Usuario</title>
    </h:head>
    <h:body>
        <p:dataTable var="usuario" value="#{usuarioBean.usuarioList}" reflow="true" rows="50" paginator="true">
            
            <p:column headerText="Nombre de Usuario">
                <h:outputText value="#{usuario.nombreUsuario}" />
            </p:column>

            <p:column headerText="Nombre Completo">
                <h:outputText value="#{usuario.nombreCompleto}" />
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>
