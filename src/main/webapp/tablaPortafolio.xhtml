<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabla Portafolios</title>
    </h:head>
    <h:body>

        <p:growl id="growl" life="2000" />

        <h:form>
            <p:commandButton value="Envia Mensaje" id="ajax" update="growl" actionListener="#{portafolioBean.showDetailPortafolio}" styleClass="ui-priority-primary" />
        </h:form>

        <p:dataTable var="portafolioEntry" value="#{portafolioBean.portafolioList}" reflow="true" rows="5" paginator="true">
            <p:column headerText="Cuenta Eje">
                <h:outputText value="#{portafolioEntry.cuentaEje}" />
            </p:column>

            <p:column headerText="Estrategia">
                <h:outputText value="#{portafolioEntry.estrategia.nombre}" />
            </p:column>

            <p:column headerText="Tipo Servicio">

                <h:outputText value="#{portafolioEntry.tipoServicio.nombre}" />

            </p:column>

            <p:column headerText="Estatus">
                <h:outputText value="#{portafolioEntry.estatus.nombre}" />
            </p:column>

            <p:column headerText="Moneda">
                <h:outputText value="#{portafolioEntry.monedaDenominacion.clavePizarra}" />
            </p:column>
            
            <p:column headerText="Ver Detalle">
                <p:button icon="ui-icon-star"/>
            </p:column>

        </p:dataTable>
    </h:body>
</html>
