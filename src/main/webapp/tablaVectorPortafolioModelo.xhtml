<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="vectorPortafolioModelo" value="#{vectorPortafolioModeloBean.vectorPortafolioModeloList}">
            <p:column headerText="Activo">
                <h:outputText value="#{vectorPortafolioModelo.activo.clavePizarra}" />
            </p:column>
 
            <p:column headerText="Estrategia">
                <h:outputText value="#{vectorPortafolioModelo.estrategia.nombre}" />
            </p:column>
            
            <p:column headerText="Diana">
                <h:outputText value="#{vectorPortafolioModelo.diana}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
