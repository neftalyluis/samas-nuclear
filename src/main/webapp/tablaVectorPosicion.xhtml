<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabla VectorPosicion</title>
    </h:head>
    <h:body>
        <p:dataTable var="vectorPosicion" value="#{vectorPosicionBean.vectorPosicionList}">
            
            <p:column headerText="Portafolio">
                <h:outputText value="#{vectorPosicion.portafolio}" />
            </p:column>
 
            <p:column headerText="Activo">
                <h:outputText value="#{vectorPosicion.activo}" />
            </p:column>
 
            <p:column headerText="Cantidad">
                <h:outputText value="#{vectorPosicion.cantidad}" />
            </p:column>
 
            <p:column headerText="Valuacion">
                <h:outputText value="#{vectorPosicion.valuacion}" />
            </p:column>
            
            <p:column headerText="Porcentaje">
                <h:outputText value="#{vectorPosicion.porcentajeRespectoPortafolio}" />
            </p:column>
            
            <p:column headerText="Prendado">
                <h:outputText value="#{vectorPosicion.prendado}" />
            </p:column>
            
            <p:column headerText="Reporto">
                <h:outputText value="#{vectorPosicion.reporto}" />
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>
