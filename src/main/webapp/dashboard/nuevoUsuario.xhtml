<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nuevo Usuario</title>
    </h:head>
    <h:body>
       <h:form>
            <h:panelGrid columns="2" cellpadding="4">
                <p:outputLabel value="Nombre de Usuario:" /> <p:inputText id="nombreUsuario"  value="#{usuarioBean.usuario.nombreUsuario}"  />
                <p:outputLabel value="Password:" /> <p:inputText id="password" />
                <p:outputLabel value="Nombre Completo:" /> <p:inputText id="nombreCompleto" value="#{usuarioBean.usuario.nombreCompleto}" />
                <p:commandButton value="Enviar" icon="ui-icon-check" action="#{usuarioBean.agregarNuevoUsuario}"/>            
            </h:panelGrid>
       </h:form>
    </h:body>
</html>
