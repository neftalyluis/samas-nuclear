<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabla ActivoPropiedadValor</title>
    </h:head>
    <h:body>
        <p:dataTable var="activoPropiedadValor" value="#{activoPropiedadValorBean.activoPropiedadValorList}">
            
            <p:column headerText="Valor">
                <h:outputText value="#{activoPropiedadValor.valor}" />
            </p:column>
 
            <p:column headerText="Propiedad">
                <h:outputText value="#{activoPropiedadValor.propiedad}" />
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>
