<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabla Cliente</title>
    </h:head>
    <h:body>
       <p:dataTable var="cliente" value="#{clienteBean.clienteList}" reflow="true" rows="50" paginator="true">
            
            <p:column headerText="Nombre de Cliente">
                <h:outputText value="#{cliente.nombre}" />
            </p:column>

            <p:column headerText="Sofisticado">
                <h:outputText value="#{cliente.sofisticado}" />
            </p:column>
            
            <p:column headerText="Elegible">
                <h:outputText value="#{cliente.elegible}" />
            </p:column>
           
        </p:dataTable>
    </h:body>
</html>
