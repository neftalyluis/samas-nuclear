<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva Cuenta</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="4">
                <p:outputLabel value="ID de la Cuenta:" /> 
                <p:inputText id="idCuenta" value="#{cuentaBean.cuenta.idCuenta}" />
                
                <p:outputLabel value="Banco:"/>   
                <p:selectOneMenu id="banco" converter="#{bancoConverter}" value="#{cuentaBean.cuenta.banco}" style="width:125px">
                    
                    <f:selectItems value="#{cuentaBean.bancos}" var="banco" itemValue="#{banco}" itemLabel="#{banco.nombre}" />
                </p:selectOneMenu>
               
                <p:outputLabel value="Tiene Credito:"/>   
                <p:selectBooleanCheckbox value="#{cuentaBean.cuenta.tieneCredito}" />
                
                <p:outputLabel value="Opera Flujo:"/>   
                <p:selectBooleanCheckbox value="#{cuentaBean.cuenta.operaFlujo}" />
                
                <p:outputLabel value="Opera Indice:"/>   
                <p:selectBooleanCheckbox value="#{cuentaBean.cuenta.operaIndice}" />
                
                <p:outputLabel value="Opera Derivado:"/>   
                <p:selectBooleanCheckbox value="#{cuentaBean.cuenta.operaDerivado}" />
                
                <p:commandButton value="Enviar" icon="ui-icon-check" action="#{cuentaBean.agregarNuevaCuenta}" />

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
