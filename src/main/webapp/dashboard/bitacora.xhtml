<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bitacora</title>
    </h:head>
    <h:body>

        <h3>Bitacora</h3>
        <p:dataTable var="bitacoraEntry" value="#{bitacoraBean.bitacoraList}" reflow="true" rows="5" paginator="true">

            <p:column headerText="Folio">
                <h:outputText value="#{bitacoraEntry.folioOperacion}" />
            </p:column>

            <p:column headerText="Transaccion">
                <h:outputText value="#{bitacoraEntry.transaccion.nombre}" />
            </p:column>

            <p:column headerText="Activo">
                <h:outputText value="#{bitacoraEntry.activo.clavePizarra}" />
            </p:column>

            <p:column headerText="Importe">
                <h:outputText value="#{bitacoraEntry.importe}" />
            </p:column>

            <p:column headerText="Titulos">
                <h:outputText value="#{bitacoraEntry.titulos}" />
            </p:column>

            <p:column headerText="Contrato">
                <h:outputText value="#{bitacoraEntry.contratoServicio.idCuenta}" />
            </p:column>

        </p:dataTable>

    </h:body>
</html>
