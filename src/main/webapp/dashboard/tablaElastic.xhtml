<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Propiedades Vectoriales</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" />

            <h:panelGrid columns="2">
                <p:outputLabel for="activo" value="Activo: " />
                <p:selectOneMenu id="activo" effect="fold" editable="true" converter="#{activoConverter}" value="#{propiedadesBean.activoSeleccionado}">
                    <f:selectItems value="#{propiedadesBean.activoLista}" var="activo" itemValue="#{activo}" itemLabel="#{activo.clavePizarra}" />
                </p:selectOneMenu>

                <p:outputLabel for="fecha" value="Fecha del Vector: " />
                <p:calendar id="fecha" >
                    <p:ajax event="dateSelect" listener="#{propiedadesBean.cargarVector}" update="tablaValores" />
                </p:calendar>
            </h:panelGrid>
            <p:separator />
            <h:panelGrid id="tablaValores">
                <p:dataTable var="prop" value="#{propiedadesBean.vector.propiedadesValor.keySet}">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{prop}" />
                    </p:column>

                    <p:column headerText="Valor">
                        <h:outputText value="#{propiedadesBean.vector.propiedadesValor.map[prop]}" />
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
