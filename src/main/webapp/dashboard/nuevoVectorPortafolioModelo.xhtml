<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo VectorPortafolioModelo</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="4">
                
                <p:outputLabel value="Fungibilidad:" />   
                <p:selectOneMenu id="fungibilidad" value="#{selectOneMenuView.fungibilidad}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione un Activo" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>
                
               <p:outputLabel value="Estrategia:" />   
                <p:selectOneMenu id="estrategia" value="#{selectOneMenuView.estrategia}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>
                
               <p:outputLabel value="Diana:" /> 
               <p:inputText id="diana" value="" />
               <p:commandButton value="Enviar" icon="ui-icon-check" action="#{vectorPortafolioModeloBean.agregarNuevoVectorPortafolioModelo}" />
            </h:panelGrid>
       </h:form>
    </h:body>
</html>
