<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo VectorPosicion</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="8">
                
                <p:outputLabel for="portafolio" value="Portafolio:" />   
                <p:selectOneMenu id="portafolio" value="#{selectOneMenuView.portafolio}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione un Portafolio" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>
                
                <p:outputLabel for="activo" value="Activo:" />   
                <p:selectOneMenu id="activo" value="#{selectOneMenuView.activo}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione un Activo" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>
                
                <p:outputLabel for="cantidad" value="Cantidad:" /> <p:inputText id="cantidad" />
                <p:outputLabel for="valuacion" value="Valuacion:" /> <p:inputText id="valuacion" />
                <p:outputLabel for="porcentajeRespectoPortafolio" value="Porcentaje Respecto a un Portafolio:" /> <p:inputText id="porcentajeRespectoPortafolio" />
                
                <p:outputLabel for="prendado" value="Prendado:" />   
                <p:selectOneMenu id="prendado" value="#{selectOneMenuView.prendado}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                    <f:selectItem itemLabel="si" itemValue="Si" />
                    <f:selectItem itemLabel="no" itemValue="No" />
                </p:selectOneMenu>
                
                <p:outputLabel for="reporto" value="Reporto:" />   
                <p:selectOneMenu id="reporto" value="#{selectOneMenuView.reporto}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                    <f:selectItem itemLabel="si" itemValue="Si" />
                    <f:selectItem itemLabel="no" itemValue="No" />
                </p:selectOneMenu>
                
                <p:commandButton value="Enviar" icon="ui-icon-check" />
            </h:panelGrid>
       </h:form>
    </h:body>
</html>
