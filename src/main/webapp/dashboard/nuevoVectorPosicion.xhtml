<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo VectorPosicion</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="8">
                
                <p:outputLabel value="Portafolio:" />   
                <p:selectOneMenu id="portafolio" value="#{selectOneMenuView.portafolio}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione un Portafolio" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>
                
                <p:outputLabel value="Activo:" />   
                <p:selectOneMenu id="activo" value="#{selectOneMenuView.activo}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione un Activo" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>
                
                <p:outputLabel value="Cantidad:" /> <p:inputText id="cantidad" value="#{vectorPosicionBean.vectorPosicion.cantidad}" />
                <p:outputLabel value="Valuacion:" /> <p:inputText id="valuacion" value="#{vectorPosicionBean.vectorPosicion.valuacion}" />
                <p:outputLabel value="Porcentaje Respecto a un Portafolio:" /> <p:inputText id="porcentajeRespectoPortafolio" value="#{vectorPosicionBean.vectorPosicion.porcentajeRespectoPortafolio}" />
                
                <p:outputLabel value="Prendado:" />   
                <p:selectBooleanCheckbox value="#{vectorPosicionBean.vectorPosicion.prendado}" />
                
                <p:outputLabel value="Reporto:" />   
                <p:selectBooleanCheckbox value="#{vectorPosicionBean.vectorPosicion.reporto}" />
                
                <p:commandButton value="Enviar" icon="ui-icon-check" action="#{vectorActivoBean.agregarNuevoVectorActivo}" />
            </h:panelGrid>
       </h:form>
    </h:body>
</html>
