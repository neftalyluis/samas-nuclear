<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo VectorActivo</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="4">
                
                <p:outputLabel value="Fecha:" />
                <p:calendar id="fecha" value="#{calendarView.fecha}" showOn="button" pattern="dd/MM/yyyy" />

                <p:outputLabel value="Activo:" />   
                <p:selectOneMenu id="activo" value="#{selectOneMenuView.activo}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione un Activo" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </p:selectOneMenu>
                
                <p:outputLabel value="Precio Limpio:" /> 
                <p:inputText id="precioLimpio" value="#{vectorActivoBean.vectorActivoList.precioLimpio}" />
                
                <p:commandButton value="Enviar" icon="ui-icon-check" action="#{vectorActivoBean.agregarNuevoVectorActivo}" />

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
