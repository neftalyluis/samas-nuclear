<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Cliente</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="4">
                <p:outputLabel for="nombre" value="Nombre:" /> 
                <p:inputText id="nombre" />
               
                <p:outputLabel for="sofisticado" value="Sofisticado:" />   
                <p:selectOneMenu id="sofisticado" value="" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                    <f:selectItem itemLabel="si" itemValue="Si" />
                    <f:selectItem itemLabel="no" itemValue="No" />
                </p:selectOneMenu>
                
                <p:outputLabel for="elegible" value="Elegible:" />   
                <p:selectOneMenu id="elegible" value="" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                    <f:selectItem itemLabel="si" itemValue="Si" />
                    <f:selectItem itemLabel="no" itemValue="No" />
                </p:selectOneMenu>
                
                <p:commandButton value="Enviar" icon="ui-icon-check" />

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
