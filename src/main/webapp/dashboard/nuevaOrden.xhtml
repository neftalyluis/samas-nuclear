<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva Orden</title>
    </h:head>
    <h:body>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="console" value="Elige una Orden:" />
            <p:selectOneMenu id="console" value="#{bitacoraOrdenBean.ordenSeleccionada}">
                <f:selectItem itemLabel="Elige" itemValue="" />
                <f:selectItems value="#{bitacoraOrdenBean.listaOrdenes}" var="orden" itemLabel="#{orden.nombre}" itemValue="#{orden}"/>
            </p:selectOneMenu>
        </h:panelGrid>
     
    </h:body>
</html>
