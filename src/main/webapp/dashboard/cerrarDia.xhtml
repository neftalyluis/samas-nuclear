<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cerrar Dia</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="4">
                
                <h:outputText value="Acepto que no hay modificaciones: " />
                <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
                
                <h:form enctype="multipart/form-data"/>
                <p:growl id="messages" showDetail="true" />
 
                <p:outputLabel value="Seleccione el vector que desa subir:" /> 
                <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                
                <p:commandButton value="Aceptar" icon="ui-icon-check" />

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
