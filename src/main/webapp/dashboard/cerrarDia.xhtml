<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cerrar Dia</title>
    </h:head>
    <h:body>
        <h:form  enctype="multipart/form-data">
            <h:panelGrid columns="2" cellpadding="4">

                <p:outputLabel for="button" value="Fecha de Cierre" />
                <p:calendar id="button" value="#{cierreDiaBean.fechaCalendario}" showOn="button" />
                <p:outputLabel value="Seleccione el vector que desa subir:" /> 
                <p:fileUpload value="#{cierreDiaBean.archivo}" mode="simple"/>
                <p:commandButton value="Aceptar" icon="ui-icon-check" ajax="false" action="#{cierreDiaBean.upload()}" />

            </h:panelGrid>

        </h:form>
    </h:body>
</html>
