<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabla ActivoPropiedad</title>
    </h:head>
    <h:body>
        <p:dataTable var="activoPropiedad" value="#{activoPropiedadBean.activoPropiedadList}">
            
            <p:column headerText="Nombre">
                <h:outputText value="#{activoPropiedad.nombre}" />
            </p:column>
 
            <p:column headerText="Descripcion">
                <h:outputText value="#{activoPropiedad.descripcion}" />
            </p:column>
 
            <p:column headerText="Tipo de Dato">
                <h:outputText value="#{activoPropiedad.tipoDato}" />
            </p:column>
 
            <p:column headerText="Indice">
                <h:outputText value="#{activoPropiedad.indice}" />
            </p:column>
            
            <p:column headerText="Origen de Datos">
                <h:outputText value="#{activoPropiedad.origenDatos}" />
            </p:column>
            
            <p:column headerText="Tipo de Activo">
                <h:outputText value="#{activoPropiedad.tipoActivo}" />
            </p:column>
            
            <p:column headerText="Vectorial">
                <h:outputText value="#{activoPropiedad.vectorial}" />
            </p:column>
            
        </p:dataTable>
    </h:body>
</html>
