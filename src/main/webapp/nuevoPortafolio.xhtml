<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Portafolio Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="cuentaEje" value="Cuenta Eje:" /> <p:inputText id="cuentaEje" />

            <p:outputLabel for="estrategia" value="Estrategia:" />   
            <p:selectOneMenu id="estrategia" value="#{selectOneMenuView.estrategia}" style="width:125px">
                <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
            </p:selectOneMenu>

            <p:outputLabel for="tipoServicio" value="Tipo Servicio:" />
            <p:selectOneMenu id="tipoServicio" value="#{selectOneMenuView.tipoServicio}" style="width:125px">
                <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
            </p:selectOneMenu> 

            <p:outputLabel for="estatus" value="Estatus:" />
            <p:selectOneMenu id="estatus" value="#{selectOneMenuView.estatus}" style="width:125px">
                <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
            </p:selectOneMenu>

            <p:outputLabel for="monedaDenominacion" value="Moneda Denominacion:" /> <p:inputText id="monedaDenominacion" /> 

            <p:commandButton value="Submit" icon="ui-icon-check" />
            
            </h:panelGrid>

        </h:form>

    </h:body>
</html>
