<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Portafolio</title>
    </h:head>
    <h:body>
<!-- TODO Los managed beans -->
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="cuentaEje" value="Cuenta Eje:" /> 
                <p:inputText id="cuentaEje" />

                <p:outputLabel for="estrategia" value="Estrategia:" />   
                <p:selectOneMenu id="estrategia" value="#{portafolioCrearBean.nuevo.estrategia}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                    <f:selectItems value="#{portafolioCrearBean.estrategiaSelectList}" />
                </p:selectOneMenu>

                <p:outputLabel for="tipoServicio" value="Tipo Servicio:" />
                <p:selectOneMenu id="tipoServicio" value="#{portafolioCrearBean.nuevo.tipoServicio}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                    <f:selectItems value="#{portafolioCrearBean.tipoServicioSelectList}" />
                </p:selectOneMenu> 

                <p:outputLabel for="estatus" value="Estatus:" />
                <p:selectOneMenu id="estatus" value="#{portafolioCrearBean.nuevo.estatus}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione una Opcion" itemValue="" />
                    <f:selectItems value="#{portafolioCrearBean.estatusSelectList}" />
                </p:selectOneMenu>

                <p:outputLabel for="monedaDenominacion" value="Moneda Denominacion:" /> 
                <p:inputText id="monedaDenominacion" /> 

                <p:commandButton id="submit" value="Submit" update="display" icon="ui-icon-check" oncomplete="PF('dlg').show()" />

                <p:dialog id="dialog" header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
                    <h:panelGrid columns="1" id="display">
                        <h:outputText value="Value 1: #{portafolioCrearBean.nuevo.cuentaEje}" />
                        <h:outputText value="Value 2: #{portafolioCrearBean.nuevo.estrategia.nombre}" />
                        <h:outputText value="Value 3: #{portafolioCrearBean.nuevo.tipoServicio.nombre}" />
                        <h:outputText value="Value 4: #{portafolioCrearBean.nuevo.estatus.nombre}" />

                    </h:panelGrid>
                </p:dialog>

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
